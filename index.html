<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative dApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .button { padding: 10px 20px; background-color: #008CBA; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background-color: #005f6b; }
    </style>
</head>
<body>
    <h1>Creative dApp - Pixel Art</h1>
    <button id="connectButton" class="button">Connect Wallet</button>
    <br><br>
    <div>
        <label for="xCoordinate">X Coordinate:</label>
        <input type="number" id="xCoordinate" required>
    </div>
    <div>
        <label for="yCoordinate">Y Coordinate:</label>
        <input type="number" id="yCoordinate" required>
    </div>
    <div>
        <label for="color">Color:</label>
        <input type="text" id="color" placeholder="Enter color" required>
    </div>
    <br>
    <button id="createPixelButton" class="button">Create Pixel</button>
    <br><br>
    <div id="status"></div>

    <script src="app.js"></script>
</body>
</html>
